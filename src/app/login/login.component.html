<mat-card class="mat-c">
    <mat-card-content class="container">
        <div class="header">
            <h2>login</h2>
        </div>
        <form [formGroup]="loginForm">
            <p>
                <mat-form-field class="formField" appearance="outline">
                    <mat-label>User Name</mat-label>
                    <input formControlName="userName" matInput placeholder="UserName">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field class="formField" appearance="outline">
                    <mat-label>Enter your password</mat-label>
                    <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                  </mat-form-field>
            </p>
            <button mat-raised-button color="primary" class="formField" (click)="login()">Login</button>
        </form>
    </mat-card-content>
</mat-card>
